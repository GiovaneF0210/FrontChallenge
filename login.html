<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="imagens/favicon.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e312d88901.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>


</head>

<body>
        <header>
            <div class="shell">
                <div class="menu-left">
                    <div class="menu">
                        <a href="#"><img src="imagens/hamb-menu-white.png"></a>
                    </div>
                    <div class="logo">
                        <a href="#"><img src="imagens/movida-white.png"></a>
                    </div>
                </div>
                <div class="menu-right">
                    <div class="contact">
                        <a href="#">
                        <i class="contact-icon"></i><p>Contato</p>
                    </a>
                    </div>
                    <div class="reserve">
                        <a href="#">
                        <i class="reserve-icon"></i><p>Minhas reservas</p>
                        </a>
                    </div>
                    <div class="login">
                        <a href="#">
                        <i class="user-icon"></i><p>Entrar</p>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">

        <main class="login">
            <div class="sign-box">
                <div class="login-box">
                    <div class="logo-inner">
                        <a href="#"><img src="imagens/movida-logo.png"></a>
                    </div>
                    <div class="login-header">
                        <p>Acesse sua conta</p>
                    </div>
                    <form action="home-adm.html" method="POST" class="login-form">
                    <label>CPF</label>
                    <i class="img-cpf"></i><input type="text" placeholder="Digite seu CPF" class="normal-input-btn cpf-label" required>
                    <label>Senha</label>
                    <i class="img-pass"></i><input type="password" placeholder="Digite sua senha" class="normal-input-btn pass-label" required><i class="fas fa-eye"></i>
                    <a href="#" class="forgot-pass">
                        <p>Esqueci minha senha</p>
                    </a>
                    <input type="submit" value="ENTRAR" class="submit-btn">
                    </form>



                </div>
                <div class="opt-2">
                    <p>ou</p>
                </div>
                <div class="register-box">
                    <a class="register-link">
                        <button class="register-btn">Crie sua conta</button>
                    </a>
                </div>
            </div>
        </main>
    </div>

        <footer>
            <section class="footer-site">
                <div class="content">
                <div class="footer-content">
                <span>
                Â© 2020 Movida Aluguel de Carros | Todos os direitos reservados.
                </span>
                <div class="divider-footer"></div>
                <ul>
                <li><a href="https://www.facebook.com/MovidaRentaCar/" title="Facebook" target="_blank"><img src="imagens/facebook-icon-footer.svg" alt="Facebook icon"></a></li>
                <li><a href="https://www.instagram.com/movidaalugueldecarros/" title="Instagram" target="_blank"><img src="imagens/instagram-icon-footer.svg" alt="Instagram icon"></a></li>
                <li><a href="https://www.youtube.com/channel/UCIzg278bDtVvX7krOHawA2g" title="Youtube" target="_blank"><img src="imagens/youtube-icon-footer.svg" alt="Youtube icon"></a></li>
                <li><a href="https://twitter.com/movidarentacar?lang=pt" title="Twitter" target="_blank"><img src="imagens/twitter-icon-footer.svg" alt="Twitter icon"></a></li>
                <li><a href="https://www.linkedin.com/company/movida-aluguel-de-carros" title="Linkedin" target="_blank"><img src="imagens/linkedin-icon-footer.svg" alt="Linkedin icon"></a>
                </li>
                </ul>
                </div>
                </div>
                </section>
        </footer>
</body>

</html>
